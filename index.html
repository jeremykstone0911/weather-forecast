<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/3966ecfa6a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header with main title-->
    <header class="text-center h1 bg-dark text-white p-3 mb-0">
      Weather Dashboard
    </header>
    <!--Row with two columns-->
    <div class="row">
      <!--First column for left sidebar-->
      <div class="col-3 border pl-4 bg-light">
        <h4>Search for a City</h4>
        <!--Row for input and search button-->
        <div class="row mb-3">
          <input id="cityInput" type="text" class="form-control" />
        </div>
        <div class="col-2 pl-0">
          <button id="searchButton" class="btn btn-primary octicon-search">
            <i class="fas fa-search-location"></i>
          </button>
        </div>
        <!--New button appended for new city being entered-->
        <div id="buttons" class="bg-white">
          <button
            class="btn border btn-block mt-0 text-left city"
            value="Kansas City"
          ></button>
        </div>
      </div>
    </div>
    <!--Main Content-->
    <div class="col-9 border pl-5">
      <div class="row pb-3 pt-3">
        <div class="col border pb-3">
          <!--Weather info-->
          <h3 id="city-name"></h3>
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
          <div class="row">
            <div id="uv-label" class="col-1"></div>
            <button
              id="uv-index"
              disabled
              class="col-1 ml-0 rounded text-white"
              index
            ></button>
          </div>
        </div>
      </div>
    </div>
    <!--Row for 5 Day Forecast-->
    <div class="row mt-3">
      <div class="col-12">
        <h4>5-Day Forecast</h4>
      </div>
      <!-- Each Column contains 1 day of the 5 day forecast -->
      <!-- IDs used to target elements to be updated with the API information -->
      <div class="col-2 bg-primary border ml-3 text-white rounded">
        <h5 id="date1">Today</h5>
        <img id="weather-icon1" src="" alt="" />
        <p id="temp1">Temp:</p>
        <p id="humid1">Humidity:</p>
      </div>
      <div class="col-2 bg-primary border ml-4 text-white rounded">
        <h5 id="date2">04/20/2020</h5>
        <img id="weather-icon2" src="" alt="" />
        <p id="temp2">Temp:</p>
        <p id="humid2">Humidity:</p>
      </div>
      <div class="col-2 bg-primary border ml-4 text-white rounded">
        <h5 id="date3">04/21/2020</h5>
        <img id="weather-icon3" src="" alt="" />
        <p id="temp3">Temp:</p>
        <p id="humid3">Humidity:</p>
      </div>
      <div class="col-2 bg-primary border ml-4 text-white rounded">
        <h5 id="date4">04/22/2020</h5>
        <img id="weather-icon4" src="" alt="" />
        <p id="temp4">Temp:</p>
        <p id="humid4">Humidity:</p>
      </div>
      <div class="col-2 bg-primary border ml-4 text-white rounded">
        <h5 id="date5">04/23/2020</h5>
        <img id="weather-icon5" src="" alt="" />
        <p id="temp5">Temp:</p>
        <p id="humid5">Humidity:</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
